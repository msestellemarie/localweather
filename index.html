<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
  <link rel="stylesheet" src="text/css" href="weather.css">
  <script src="weather.js"></script>
  <title>Local Weather</title>
  <link rel="icon" type="img/png" href="http://www.msestellemarie.com/wp-content/uploads/2017/04/weather.png">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xl-4 offset-xl-4">
        <div class="city text-center"><h4>Loading...</h4></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 offset-xl-3">
        <div class="weather-icon text-center"></div>
        <div class="weather text-center"></div>
        <div class="temp text-center"></div>
        <div class="toggle-temp text-center">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-outline-primary active degF">
              <input type="radio" name="options" id="option1" autocomplete="off" checked>F</input>
            </label>
            <label class="btn btn-outline-primary degC">
              <input type="radio" name="options" id="option2" autocomplete="off">C</input>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer text-center">Powered by <a target="_blank" href="https://www.wunderground.com/">Weather Underground</a></div>
</body>
</html>
